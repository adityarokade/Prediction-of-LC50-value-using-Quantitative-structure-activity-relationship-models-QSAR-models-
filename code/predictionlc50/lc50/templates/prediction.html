<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/lc50/css/prediction.css">
    <link rel="stylesheet"  href='{% static "lc50/css/prediction.css"%}'>
   
</head>

<body>
<p class="heading" >Calculate concentration of LC50</p>
    <div class="inputtable">
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <!-- <table>
                {% for fm in form %}
                <tr>
                    <td>{{fm.label}}<span>:-</span></td>
                    <td>{{fm}}</td>
                     {% if fm.message %}
                    <td>{{fm.message}}</td>
                     {% endif %} 
                </tr>


                {% endfor %}
            </table> -->

            {{form.non_field_errors}}
            <table>
                {% for field in form %}
                <div class="innerdiv">

                    <tr class="tablerow">
                        <td><span class="label"> {{field.label_tag}}</span></td>
                        <td> <span class="input">{{field}}</span></td>
                        

                        {% for error in field.errors %}
                        <td><span class='errorlist'>{{error}}</span></td>
                        {% endfor %}
                    </tr>
                    <div class="abc"></div>
                </div>

                {% endfor %}
            </table>
            <input class=" submit btn btn-primary" type="submit" value="Calculate">
        </form>
    </div>
    <div class="back">
        <a href="/">Go Back</a>
    </div>
</body>

</html>
